<ion-header>
  <ion-toolbar>
    <ion-title>Ajouter un Marqueproduit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Reste du formulaire -->
    <ion-item>
      <ion-label position="floating">Nom</ion-label>
      <ion-input [(ngModel)]="newMarqueproduit.nom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea [(ngModel)]="newMarqueproduit.description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Image</ion-label>
      <input type="file" (change)="onFileSelected($event)" accept="image/*" />
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="addMarqueproduit()">Ajouter le Marqueproduit</ion-button>
</ion-content>
