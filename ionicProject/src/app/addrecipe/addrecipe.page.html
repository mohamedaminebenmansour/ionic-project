<ion-header>
  <ion-toolbar>
    <ion-title>Ajouter une recette</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
   
    <!-- Champ masquÃ© pour le username -->
    <ion-item>
      <ion-label position="floating" [hidden]="true"></ion-label>
      <ion-input [(ngModel)]="newRecipe.username" [hidden]="true"></ion-input>
    </ion-item>

    <!-- Reste du formulaire -->
    <ion-item>
      <ion-label position="floating">Titre</ion-label>
      <ion-input [(ngModel)]="newRecipe.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea [(ngModel)]="newRecipe.description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Produit</ion-label>
      <ion-input [(ngModel)]="newRecipe.product"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Image</ion-label>
      <input type="file" (change)="onFileSelected($event)" accept="image/*" />
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="addRecipe()">Ajouter la recette</ion-button>
</ion-content>
