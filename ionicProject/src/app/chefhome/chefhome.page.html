<ion-header class="ion-no-border">
  <ion-toolbar>
    <h2 style="margin-left: 130px;font-family:Arial, Helvetica, sans-serif;">
      {{ username }} Cuisine
    </h2>
     <img src="https://img.freepik.com/premium-photo/imagine-girl-boy-chef-with-happy-face-cooking-dapue-producing-great-food-strong-color_990630-4730.jpg"
     style="width: 100px;margin-left: 120px; border-radius: 50% 50% 50% 50%;">
    
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <div class="ion-padding">

    <ion-list lines="none" style="margin-top: 10px;">
      <ion-item (click)="navigateToAddRecipe()" >
        <ion-icon name="fast-food-outline" slot="start"></ion-icon>
        <ion-label>Partager une recette</ion-label>
      </ion-item>
      <ion-item (click)="navigateToAddProduct()" >
        <ion-icon name="basket-outline" slot="start"></ion-icon>
        <ion-label>Recommander des produits</ion-label>
      </ion-item>
      <ion-item routerLink="/recipelist" >
        <ion-icon name="list-outline" slot="start"></ion-icon>
        <ion-label>toutes les recettes</ion-label>
      </ion-item>
      <ion-item routerLink="/competitionlist">
        <ion-icon name="trophy-outline" slot="start"></ion-icon>
        <ion-label>Compétition</ion-label>
      </ion-item>
      <ion-item (click)="navigateToMesRecettes()">
        <ion-icon name="document-text-outline" slot="start"></ion-icon>
        <ion-label>Mes recettes</ion-label>
      </ion-item>
      <ion-item >
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Déconnexion</ion-label>
      </ion-item>
    </ion-list>

  

  </div>
</ion-content>
