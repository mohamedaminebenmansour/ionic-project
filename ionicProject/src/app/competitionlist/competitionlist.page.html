<ion-header>
  <ion-toolbar>
    <ion-title>Liste des compétitions</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content color="light">
  <ion-list>
    <ion-list-header mode="md">COMPETITIONS</ion-list-header>
    <ion-item *ngFor="let competition of competitions">

      <ion-label>
        <ion-text>{{ competition.description }}</ion-text>
      </ion-label>
      <ion-label>
        <p class="tmargin">
          <ion-text color="dark">
            Date de débit: {{ competition.startDate | date: 'MMM d, y' }}
          </ion-text>
        </p>
      </ion-label>
      <ion-label>
        <p>
          <ion-text color="dark">
            Date de fin: {{ competition.endDate | date: 'MMM d, y' }}
          </ion-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
