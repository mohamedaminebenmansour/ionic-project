<ion-header>
  <ion-toolbar>
    <ion-title>Connexion Chef</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nom d'utilisateur</ion-label>
      <ion-input [(ngModel)]="username" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input [(ngModel)]="password" type="password" required></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="login()">Se connecter</ion-button>
</ion-content>
