<ion-header>
  <ion-toolbar>
    <ion-title>Liste des Marqueproduits</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let marqueproduit of marqueproduits">
      <ion-thumbnail slot="start">
        <img [src]="marqueproduit.image" alt="Image du Marqueproduit" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ marqueproduit.nom }}</h2>
        <p>{{ marqueproduit.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
