<ion-header>
  <ion-toolbar>
    <ion-title>{{ username }} Cuisine - Mes Recettes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Afficher les recettes filtrÃ©es par le nom d'utilisateur -->
  <ion-list>
    <ion-item *ngFor="let recipe of myRecipes">
      <ion-thumbnail slot="start">
        <img [src]="recipe.image" alt="Image de la recette" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ recipe.title }}</h2>
        <p>{{ recipe.description }}</p>
        <p>Produit: {{ recipe.product }}</p>
        <p>Chef: {{ recipe.username }}</p>
      </ion-label>
      <!-- Update and Delete Icons -->
      <ion-buttons slot="end">
        <ion-button color="primary" (click)="updateRecipe(recipe)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="deleteRecipe(recipe.id)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
