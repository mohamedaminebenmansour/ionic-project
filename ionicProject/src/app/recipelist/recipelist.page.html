<ion-header>
  <ion-toolbar>
    <ion-title>Liste des recettes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes">
      <ion-thumbnail slot="start">
        <img [src]="recipe.image" alt="Image de la recette" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ recipe.title }}</h2>
        <p>{{ recipe.description }}</p>
        <p>Produit: {{ recipe.product }}</p>
            <p>Chef: {{ recipe.username }}</p> <!-- Afficher le nom d'utilisateur -->

      </ion-label>
    </ion-item>
  </ion-list>
 
</ion-content>
